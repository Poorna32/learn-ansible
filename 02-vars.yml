- name: demo on vars
  hosts: localhost
  vars:
    URL_PLAY: play.example.com
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: URL_PLAY - {{ URL_PLAY  }}
    - name: task variable
      ansible.builtin.debug:
        msg: URL_PLAY - {{ URL_PLAY }}
      vars:
        URL_TASK: tasks.example.com


#playlevel variable can be accessed by all the tasks